<script>
    /*
    This is a sales report (an invoice) for a sale that contains 5 different products all with different quantities and prices.
    (With prices of my Choosing)
    */

   //Product Data

   // Product 1
   var item1 = 'Gillette Sensor 3 Razor';
     var quantity1 = 2;
     var price1 = 1.50;

     // Product 2
     var item2 = 'Barbasol Shaving Cream';
     var quantity2 = 1;
     var price2 = 2.50;

    // Product 3
    var item3 = 'Nautica Cologne';
     var quantity3 = 1;
     var price3 = 7.75;

    // Product 4
    var item4 = 'Rubbing Alcohol';
     var quantity4 = 3;
     var price4 = 2.75;

    // Product 5
    var item5 = 'Colgate Classic Toothbrush';
     var quantity5 = 3;
     var price5 = 1.00;


    //Compute Extended Prices
    var exPrice1 = quantity1*price1;
    var exPrice2 = quantity2*price2;
    var exPrice3 = quantity3*price3;
    var exPrice4 = quantity4*price4;
    var exPrice5 = quantity5*price5;

    //Compute Subtotal
    var subtotal = exPrice1 + exPrice2 + exPrice3 + exPrice4 + exPrice5;

    //Compute Tax
    var tax_rate = 0.0575;
    var tax = tax_rate*subtotal;

    //Compute Shipping
    if(subtotal <=50) {
      shipping = 2;
    }
    else if(subtotal <= 100) {
      shipping = 5;
    }
    else {
      shipping = 0.05*subtotal; 
    }

    //Compute Grand Total
    var total = subtotal + tax + shipping;

</script>

    //Product 5 Row
    document.write(`

</script>
