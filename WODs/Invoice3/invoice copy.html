<script>
    /*
    This is a sales report (an invoice) for a sale that contains 5 different products all with different quantities and prices.
    (With prices of my Choosing)
    */

   //Product Data

   // Product 1
   var item1 = 'Gillette Sensor 3 Razor';
     var quantity1 = 2;
     var price1 = 1.50;

     // Product 2
     var item2 = 'Barbasol Shaving Cream';
     var quantity2 = 1;
     var price2 = 2.50;

    // Product 3
    var item3 = 'Nautica Cologne';
     var quantity3 = 1;
     var price3 = 7.75;

    // Product 4
    var item4 = 'Rubbing Alcohol';

    var item5 = 'Colgate Classic Toothbrush';

</script>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Invoice 1</title>
</head>
<body>
    <table border="2">
  <tbody>
      <! Table Column Titles>
    <tr>
      <th style="text-align: center;" width="43%">Item</th>
      <th style="text-align: center;" width="11%">quantity</th>
      <th style="text-align: center;" width="13%">price</th>
      <th style="text-align: center;" width="54%">extended price</th>
    </tr>
    <script>
      //To generate new rows for the table dynamically.
      subtotal = 0;
      for(i=1; eval("typeof item"+i) != 'undefined'; i++) {
      exPrice = eval("price" + i) *eval("quantity" + i);
      subtotal += exPrice;
        document.write(`
    <tr>
      <td width="43%">${eval("item" + i)}</td>
      <td align="center" width="11%">${eval("quantity" + i)}</td>
      <td width="13%">\$${eval("price" + i)}</td>
      <td width="54%">\$${exPrice}</td>
    </tr>
    `)
  }
    //Compute Tax
    var tax_rate = 0.0575;
    var tax = tax_rate*subtotal;

    //Compute Shipping
    if(subtotal <=50) {
      shipping = 2;
    }
    else if(subtotal <= 100) {
      shipping = 5;
    }
    else {
      shipping = 0.05*subtotal; 
    }

    //Compute Grand Total
    var total = subtotal + tax + shipping;
</script>
    <tr>
      <td colspan="4" width="100%">&nbsp;</td>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
      <td width="54%">$<script>document.write(subtotal);</script></td>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ <script> document.write(100*tax_rate);</script></span></td>
      <td width="54%">$<script>document.write(tax.toFixed(2));</script></td>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="3" width="67%">Shipping</td>
      <td width="54%">$<script>document.write(shipping.toFixed(2));</script></td>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
      <td width="54%"><strong>$<script>document.write(total.toFixed(2));</script></strong></td>
    </tr>
  </tbody>
</table>
  <div>
    <br> <b>
    OUR SHIPPING POLICY IS:
    <br>A subtotal $0 - $49.99 will be $2 shipping
    <br>A subtotal $50 - $99.99 will be $5 shipping
    <br>Subtotals over $100 will be charged 5% of the subtotal amount
</b>
</div>
</body>
</html>
