<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <script>
                                                //function for validation for fullname, referenced from Nates code
                                                    function validate_user_fullname(input) {
                                                    const re = /^[+a-zA-Z,]{0,30}$/
                                                    return re.test(String(input));
                                                    }
        //This function checks if the fullname is valid
        function checkValueFN(input) {
            returnValue = validate_user_fullname(input);
            if (returnValue.length == 0) returnValue= ['<font color="red">Valid Entry</font>'];
            if (input.length < 4 && input.length > 10) returnValue= ['<font color="red">Name must use letters, no numbers or special characters'];
            document.getElementById(input.name + '_error').innerHTML = returnValue.join('<font color="red">, </font>');
            console.log("checkValueFN done");
        }

                                                //function for validation for username, referenced from Nates code
                                                    function validate_Username(user_name) {
                                                        const re = /^[a-zA-Z0-9]{5,15}$/;
                                                        return re.test(String(user_name).toLowerCase())
                                                    }
        //This function checks if the username is valid
        function checkValueUN(input) {
            returnValue = validate_Username(input);
            if (returnValue) returnValue = ['<font color="red">Valid Entry</font>'];
            if (input != 'undefined') returnValue = ['<font color="red">Username Already Exists, choose NEW Name!</font>'];
            if (input.length < 4 && input.length > 10) returnValue = ['<font color="red">Username must be in between 4 to 10 characters</font>'];
            document.getElementById(input.name + '_error').innerHTML = returnValue.join('<font color="red">, </font>');
            console.log("checkValueUserExists done");
        }



        //This function checks if the password is valid
        function checkValuePW(input) {
            errors = []; //No errors yet hopefully
            if (input.length < 6) {
                errors = ['<font color="red">Needs to be greater than 6 characters</font>'];
                document.getElementById(input.name + '_error').innerHTML = errors.join('<font color="red">, </font>');
            }
            else {
                errors = ['<font color="red">Valid Entry</font>'];
                document.getElementById(input.name + '_error').innerHTML = errors.join('<font color="red">, </font>');
            }
            console.log("checkValuePassword done");
        }


        //This function checks if the checkPassword is valid
        function checkValuePWC(input, password) {
            errors = []; //No errors yet hopefully
            if (input != password) {
                errors = ['<font color="red">Passwords don"t match</font>'];
                document.getElementById(input.name + '_error').innerHTML = errors.join('<font color="red">, </font>');
            }
            else {
                errors = ['<font color="red">Valid Password</font>'];
                document.getElementById(input.name + '_error').innerHTML = errors.join('<font color="red">, </font>');
            }
            console.log("checkValuePassword done");
        }


    </script>
</head>

<body>
    <form id="create-acc-form" action="/process_register" method="POST">
        <div class="title">
            <h1>Register Account</h1>
            <br>
            <p>Please register an account before purchasing tickets!</p>

            <!--Full Name-->
            <div class="input-group">
                <label for="fullname"><b>Full Name</b></label>
                <div id='fullname_error' style="color: red;"></div>
                <input type="text" placeholder="Enter first and last name" class="form__input" name="fullname"
                    id="fullname" onkeydown=checkValueFN(this)>
            </div>

            <!--Username-->
            <div class="input-group">
                <label for="username"><b>Username</b></label>
                <div id='username_error' style="color: red;"></div>
                <input type="text" placeholder="Enter username" class="form__input" name="username" id="username"
                    onkeydown=checkValueUN(this)>
            </div>

            <!--Email-->
            <div class="input-group">
                <label for="email"><b>Email</b></label>
                <div id='email_error' style="color: red;"></div>
                <input type="email" placeholder="Enter email" name="email" id="email">
            </div>

            <!--Password-->
            <div class="input-group">
                <label for="password"><b>Password</b></label>
                <div id='password_error' style="color: red;"></div>
                <input type="password" placeholder="Enter password" class="form__input" name="password" id="password"
                    onkeydown=checkValuePW(this)>
            </div>

            <!--Confirm Password-->
            <div class="input-group">
                <label for="confirm_password"><b>Confirm Password</b></label>
                <div id='confirm_pass_error' style="color: red;"></div>
                <input type="password" placeholder="Re-enter password" class="form__input" name="confirm_password"
                    id="confirm_password" onkeydown=checkValuePWC(this,password.value)>
            </div>

            <br>
            <br>
            <button type="submit" class="btn">Register</button>

        </div>

        <div class="login_link">
            <p>Already have an account? <a href="login">Sign In</a>.</p>
        </div>

    </form>


</body>

</html>
